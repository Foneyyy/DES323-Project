{% block title %}
Dao Football
{% endblock %}

{% block content %}

<section>
    <h1>Prediction</h1>
</section>
<section>
    <button type="button" class="btn btn-main" onclick="add()">Insert</button>
    <button type="button" class="btn btn-main" onclick="edit()">Edit</button>
    <button type="button" class="btn btn-outline-main" onclick="del()">Delete</button>
    <button type="button" class="btn btn-main " onclick="refresh()">Refresh</button>
</section>

<script>
    function add() {
        console.log('add');
    }
    function edit() {
        console.log('edit');
    }
    function del() {
        console.log('del');
    }
    function refresh() {
        console.log('refresh');
    }
</script>


<div id="visual" class="mt-5"></div>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
<script>

    const mockup_data = [
        { team: "Team 1", probability: 0.8 },
        { team: "Team 2", probability: 0.2 },
    ];
    plot = Plot.plot({
        title: "Predicted Probability of Winning",
        ylabel: "Team",
        xlabel: "Probability",
        x: {
            axis: 'top',
            domain: [0, 1],

        },

        marks: [
            Plot.barX(mockup_data, {
                x: "probability",
                y: "team",
                fill: function (d) {
                    if (d.probability * 100 > 50) {
                        return '#2CB96D';
                    } else {
                        return "#E63946";
                    }
                },
                label: "Predicted Probability",

            }),
            Plot.axisY({ label: null, })

        ],

    });
    document.getElementById('visual').appendChild(plot);


</script>


</script>




{% endblock %}
